<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Movie Search</title>
    <link rel="stylesheet" href="index.css" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="search.js"></script>
  </head>
  <body>
    <main>
      <div class="container">
        <section id="header">
          <a class="nav" href="/favorites">My Favorites</a>
          <h1>Search</h1>
        </section>
        <section id="search">
          <form action="">
            <input id="movie" type="text" placeholder="Title">
            <button id="search">Search</button>
          </form>
        </section>

        <section id="results">
          <div id="results">
            <ul id="results">
              <!-- Generated search results -->
            </ul>
          </div>
          <div id="details">
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
